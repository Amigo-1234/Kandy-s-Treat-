<!DOCTYPE html>
<html lang="en" data-page="track">
<head>
  <meta charset="UTF-8" />
  <title>Track Order | Kandys Treats Eatery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body class="page page-track">
  <div class="page-shell">
    <header class="section fade-in-up">
      <h1>Track Your Order</h1>
      <p class="muted">Enter your order code to see live status, items, and price breakdown.</p>
    </header>

    <main class="section section-stack fade-in-up delay-1">
      <section class="glass-card track-card">
        <form id="track-form" class="track-form">
          <div class="field-group">
            <label for="track-code">Order Code</label>
            <input id="track-code" name="code" placeholder="e.g. KD-8M2KZP" required />
          </div>
          <button class="btn btn-primary" type="submit" id="track-btn">Track Order</button>
        </form>

        <div id="track-loading" class="track-loading" hidden>
          <div class="loader"></div>
          <p class="muted">Checking your order…</p>
        </div>

        <div id="track-error" class="track-error" hidden></div>

        <div id="track-result" class="track-result" hidden>
          <div class="track-top">
            <div>
              <div class="muted">Order</div>
              <div class="track-order-id" id="t-id">—</div>
            </div>
            <div class="track-status-pill" id="t-status">—</div>
          </div>

          <div class="track-steps" id="track-steps">
            <div class="step" data-step="New"><span class="dot"></span><span>New</span></div>
            <div class="step" data-step="Preparing"><span class="dot"></span><span>Preparing</span></div>
            <div class="step" data-step="Out"><span class="dot"></span><span>Out</span></div>
            <div class="step" data-step="Completed"><span class="dot"></span><span>Completed</span></div>
          </div>

          <div class="track-meta">
            <div><span class="muted">Name:</span> <span id="t-name">—</span></div>
            <div><span class="muted">Phone:</span> <span id="t-phone">—</span></div>
            <div><span class="muted">Type:</span> <span id="t-type">—</span></div>
            <div><span class="muted">Placed:</span> <span id="t-time">—</span></div>
          </div>

          <div class="track-items">
            <h3>Items</h3>
            <div id="t-items"></div>
          </div>

          <div class="track-summary glass-card">
            <div class="row"><span>Subtotal</span><span id="t-subtotal">₦0</span></div>
            <div class="row"><span>Delivery</span><span id="t-delivery">₦0</span></div>
            <div class="row bold"><span>Total</span><span id="t-total">₦0</span></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <nav class="bottom-nav glass-card">
    <a href="index.html" class="bottom-nav-item"><span>Home</span></a>
    <a href="menu.html" class="bottom-nav-item"><span>Menu</span></a>
    <a href="cart.html" class="bottom-nav-item">
      <span>Cart</span><span class="bottom-nav-badge js-cart-count">0</span>
    </a>
    <a href="track.html" class="bottom-nav-item is-active"><span>Track</span></a>
  </nav>

  <div class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script src="app.js" type="module"></script>
</body>
</html>
