<!DOCTYPE html>
<html lang="en" data-page="menu">
<head>
  <meta charset="UTF-8" />
  <title>Menu | Kandys Treats Eatery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="page page-menu">
  <div class="page-shell">
    <header class="section menu-hero fade-in-up">
      <h1>Explore the Menu</h1>
      <p>All your favourites, tuned for late-night cravings.</p>
      <div class="menu-search-row">
        <div class="input-wrap">
          <input
            type="search"
            id="menu-search"
            placeholder="Search meals, e.g. Jollof, Pepper Soupâ€¦"
            autocomplete="off"
          />
        </div>
        <button class="btn btn-outline btn-sm" id="clear-search">Clear</button>
      </div>
    </header>

    <section class="section fade-in-up delay-1" id="menu-section">
      <div class="menu-tabs" id="menu-tabs">
        <!-- Tabs injected by JS -->
      </div>

      <div class="menu-grid" id="menu-grid" aria-live="polite">
        <!-- Skeleton loaders -->
        <div class="menu-card glass-card skeleton-card">
          <div class="menu-card-image skeleton"></div>
          <div class="menu-card-body">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-pill"></div>
          </div>
        </div>
        <div class="menu-card glass-card skeleton-card">
          <div class="menu-card-image skeleton"></div>
          <div class="menu-card-body">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-pill"></div>
          </div>
        </div>
        <div class="menu-card glass-card skeleton-card">
          <div class="menu-card-image skeleton"></div>
          <div class="menu-card-body">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-pill"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav glass-card">
    <a href="index.html" class="bottom-nav-item">
      <span>Home</span>
    </a>
    <a href="menu.html" class="bottom-nav-item is-active">
      <span>Menu</span>
    </a>
    <a href="cart.html" class="bottom-nav-item">
      <span>Cart</span>
      <span class="bottom-nav-badge js-cart-count">0</span>
    </a>
    <a href="contact.html" class="bottom-nav-item">
      <span>Contact</span>
    </a>
  </nav>

  <div class="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script src="app.js" type="module"></script>
</body>
</html>
